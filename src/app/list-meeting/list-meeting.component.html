<div class="constainer">
    <hr>
    <div
        class="row"
        *ngFor="let meet of meetings; let i=index" >
        <div class="col-md-6">
            <div class="card" style="width: 100%;">
                <img class="card-img-top" src="https://solutions.rent/wp-content/uploads/2019/07/spotkanie-biznesowe.jpg" alt="Card image cap" style="max-height:200px;">
                <div class="card-body">
                    <h5 class="card-title"> {{ meet.titre }} </h5>
                    <p class="card-text">Lieu: {{ meet.lieu }} </p>
                    <button
                        class="btn btn-success m"
                        (click)="onShowDetails(i)"
                    >Details</button>
                    <button
                        class="btn btn-primary m"
                        (click)="onLoadPage('edit'); onEditList(i)">Editer</button>
                    <button
                        class="btn btn-danger m"
                        (click)="onDeleteMeeting(i)"
                    >Supprimer</button>
                </div>
            </div>
            <hr>
        </div>

    </div>

    <div class="row">
        <div class="col-md-12">
            <button
                type="button"
                class="btn btn-primary"
                (click)="onLoadPage('add')"
                >Ajouter un reunion</button>
        </div>
    </div>
</div>
